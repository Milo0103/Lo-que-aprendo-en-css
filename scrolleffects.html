<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="https://kariselovuo.pro/ksprov1/wp-content/uploads/2018/02/css-logo.png">
    <link rel="stylesheet" href="stylesc.css">
    <title> lo que aprendo de CSS</title>
  </head>
  <body>
    <header id="hed">
      <a href="#" class="logo">Efectos con Scroll</a>
      <ul>
        <li><a href="index.html">CSS</a></li>
        <li><a href="NaN.html">---</a></li>
        <li><a href="NaN.html">---</a></li>
        <li><a href="NaN.html">---</a></li>
      </ul>
    </header>
      <section id="a">
        <h1>Efecto de Circulo</h1>
        <span class="curve">
          <img src="curve.png">
        </span>
      </section>
      <section id="b">
        <h1>Efecto con Angulo</h1>
          <span class="skewed1"></span>
          <span class="skewed"></span>
      </section>
      <h1 class="title">Efecto de Apertura Circular</h1>
      <section id="c"></section>
      <div class="container">
        <h2>---------------------------------------------------------------</h2>
      </div>
      <h1 class="title2">Efecto de Cierre Circular</h1>
      <section id="d"></section>
      <div class="container2">
        <h2></h2>
      </div>
    <script type="text/javascript">

      var scroll = document.querySelector('.curve');
      var skewed = document.querySelector('.skewed');
      var skewed1 = document.querySelector('.skewed1');
      var section = document.querySelector('#c');
      var section2 = document.querySelector('#d');
      window.addEventListener('scroll', function(){
        var valuee = 1+window.scrollY/-366;
        scroll.style.transform = `scaleY(${valuee})`;
        var header = document.querySelector("header");
        header.classList.toggle("sticky",window.scrollY > 0);
        let hed = document.getElementById("hed");


        var value = window.scrollY;
        hed.style.background = "rgba(255, 255, 255 ,"+value*0.004+")";
        section.style.clipPath = "circle(calc("+value+"px - 1400px) at center)";
        var value3 = 800 - window.scrollY;
        section2.style.clipPath = "circle(calc("+ value3 +"px + 2200px) at center)";
        var value1 = -20 + window.scrollY/60;
        skewed.style.transform = "skewY("+value1+"deg)"
        var value2 = -12 + window.scrollY/63;
        skewed1.style.transform = "skewY("+value2+"deg)"
        var value = window.scrollY;
        section.style.clipPath = "clip-path: circle("+1000+"px at center)"
      })
    </script>
  </body>
</html>
